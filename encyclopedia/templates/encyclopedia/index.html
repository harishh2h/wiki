{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}



    <h1>All Pages :</h1>
    <hr>
    <ul style="list-style-type:none; font-size:20px;">
        {% for entry in entries %}
        <li><a href=/{{entry}} style="color:white;">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
